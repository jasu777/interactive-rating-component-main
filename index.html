<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" id="style-sheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="mainbox">
    <div id="circle"><img src="images/icon-star.svg" alt="icon-star"> </div>
<div class="header">
    <h1>How did we do?<br></h1>

      <h2>Please let us know how we did with your support<br>
        request. All feedback is apprecited to help us<br>
        improve our offering!</h2>
      </div>
<div class="circlebox">
   <label id="c1"> <input type="radio" name="circle" value="1"><span class="circle">1</span></label>
   <label id="c2"> <input type="radio" name="circle" value="2"><span class="circle">2</span></label>
   <label id="c3"> <input type="radio" name="circle" value="3"><span class="circle">3</span></label>
   <label id="c4"> <input type="radio" name="circle" value="4"><span class="circle">4</span></label>
   <label id="c5"> <input type="radio" name="circle" value="5"><span class="circle">5</span></label>
</div>
  
  
  <input type="submit" id="submit" value="SUBMIT"/>
</div>
  <script src="active.js" language="javascript" type="text/javascript"></script>
</body>

</html>
